<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Gestor de productos</h1>
    </div>
    <div>
    <h1>Update Files</h1>
        <div id="main-container">
            <form action="http://localhost:8080/api/upload/" method="POST" enctype="multipart/form-data" class="m-3">
                <div class="form">
                    <h2>Update Files IMG</h2>
                        <div class="grupo">
                            <input type="text" name="nombre" id="" required><span class="barra"></span>
                            <label>Nombre:</label>
                        </div>
                        <div class="grupo">
                            <input type="text" name="apellido" id="" required><span class="barra"></span>
                            <label>Apellido:</label>
                        </div>
                        <div class="grupo">
                            <input type="file" name="image">
                            <label>Seleccione Archivo IMG</label>
                        </div>
                            <button type="submit">Enviar</button>
                        </div>
             </form>                                       
        </div>
    </div>
</body>
</html>
